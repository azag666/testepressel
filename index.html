  <script>
    // URL da sua API no Railway.app para registrar cliques
    const API_URL = 'https://lead-tracker-api-production.up.railway.app/api/registerClick'; // URL CORRETA
    
    const TELEGRAM_USERNAME = 'Mariaduds_bot'; // <--- SEU NOME DE USUÁRIO DO BOT TELEGRAM AQUI!

    // Funções de detecção de bot e dispositivo (cloaker) foram REMOVIDAS
    // para garantir que TODOS os leads sejam processados e registrados.

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    function setCookie(name, value, days = 90) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = `${name}=${value}; expires=${expires}; path=/; SameSite=Lax`;
    }

    function getFbclid() {
      const urlParams = new URLSearchParams(window.location.search);
      const fbclid_val = urlParams.get('fbclid');
      console.log('FBCLID encontrado na URL:', fbclid_val); // Log para depuração
      return fbclid_val;
    }

    function generateFbp() {
      const timestamp = Date.now();
      const random = Math.floor(Math.random() * 1e16);
      return `fb.1.${timestamp}.${random}`;
    }

    function ensureFbp() {
      let fbp = getCookie('_fbp');
      if (!fbp) {
        fbp = generateFbp();
        setCookie('_fbp', fbp);
        console.log('Novo _fbp gerado e salvo:', fbp); // Log para depuração
      } else {
        console.log('_fbp existente:', fbp); // Log para depuração
      }
      return fbp;
    }

    function ensureFbc(fbclid) {
      const current = getCookie('_fbc');
      if (current && current.endsWith(fbclid)) {
        console.log('_fbc existente e válido:', current); // Log para depuração
        return current;
      }

      const timestamp = Date.now();
      const fbc = `fb.1.${timestamp}.${fbclid}`;
      setCookie('_fbc', fbc);
      console.log('Novo _fbc gerado e salvo:', fbc); // Log para depuração
      return fbc;
    }

    // Função para registrar o clique na sua API Node.js/Express
    // Agora passa fbclid e fbp para o backend
    async function registrarClick(referer, fbclid, fbp) { 
      console.log('Iniciando registro de clique...');
      console.log('Dados enviados para API:', { referer, fbclid, fbp });
      console.log('URL da API sendo usada:', API_URL); 

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            referer: referer || '',
            fbclid: fbclid || '', // Passa fbclid
            fbp: fbp || ''       // Passa fbp
          })
        });

        const data = await response.json();
        console.log('Resposta da API:', data);

        if (response.ok) { // Verifica se a resposta HTTP foi bem-sucedida (status 2xx)
          if (data.status === 'success') {
            console.log('Registro de clique enviado com sucesso para a API. Click ID recebido:', data.click_id);
            return data.click_id; // Retorna o click_id recebido da sua API (ex: "/start 000001")
          } else {
            console.error('Erro ao registrar click (API response):', data.message);
            return null; 
          }
        } else {
          console.error('Erro na requisição HTTP para a API:', response.status, response.statusText);
          console.error('Resposta de erro da API:', data);
          return null;
        }
      } catch (error) {
        console.error('Erro ao registrar click (network error):', error);
        return null; 
      }
    }

    (async function main() {
      console.log('Iniciando script principal...');

      const referer = document.referrer || ''; // Captura o referer
      const fbclid = getFbclid(); // Obtém fbclid da URL
      const fbp = ensureFbp(); // Garante que _fbp exista

      // Garante que _fbc seja gerado e salvo se fbclid estiver presente
      if (fbclid) {
        ensureFbc(fbclid); 
      }

      console.log('Chamando registrarClick com referer:', referer, 'fbclid:', fbclid, 'e fbp:', fbp);
      const click_id_from_api = await registrarClick(referer, fbclid, fbp); // Passa fbclid e fbp

      let redirectUrl;
      if (click_id_from_api) {
        // Remove o prefixo "/start " do click_id ANTES de codificar para a URL do Telegram.
        let cleanedClickId = click_id_from_api;
        if (cleanedClickId.startsWith('/start ')) {
            cleanedClickId = cleanedClickId.substring('/start '.length);
        }
        // Remove quaisquer espaços extras que possam ter sobrado
        cleanedClickId = cleanedClickId.trim(); 

        // Codifica o click_id numérico para URL antes de adicioná-lo ao link do Telegram
        const encodedClickId = encodeURIComponent(cleanedClickId);
        redirectUrl = `https://t.me/${TELEGRAM_USERNAME}?start=${encodedClickId}`;
        console.log('Click ID obtido. Redirecionando para Telegram com click_id (codificado):', redirectUrl);
      } else {
        // Se não houver click_id (ex: erro na API), ainda redireciona para o Telegram, mas sem o parâmetro 'start'.
        redirectUrl = `https://t.me/${TELEGRAM_USERNAME}`; 
        console.log('Erro ao obter Click ID. Redirecionando para Telegram sem click_id:', redirectUrl);
      }
      window.location.replace(redirectUrl); 
    })();
  </script>
