  <script>
    const API_URL = 'https://novaapi-one.vercel.app/api/registerClick';
    const TELEGRAM_USERNAME = 'gabrielajacobot';
    const PIXEL_ID = '762701059469722';
    const CLIENT_ID = '123';

    const botKeywords = [
      'facebookexternalhit', 'facebot', 'twitterbot', 'linkedinbot',
      'slackbot', 'telegrambot', 'whatsapp', 'discordbot',
      'googlebot', 'bingbot', 'crawler', 'spider', 'preview',
      'httpclient', 'fetch'
    ];

    function isBot() {
      const ua = navigator.userAgent.toLowerCase();
      return botKeywords.some(bot => ua.includes(bot));
    }

    function isMobile() {
      return /android|iphone|ipad|ipod/i.test(navigator.userAgent);
    }

    function isTouchDevice() {
      return 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    }

    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
      return null;
    }

    function setCookie(name, value, days = 90) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = `${name}=${value}; expires=${expires}; path=/; SameSite=Lax`;
    }

    async function registerClickAndRedirect() {
      const urlParams = new URLSearchParams(window.location.search);
      const fbclid = urlParams.get('fbclid');
      let fbp = getCookie('_fbp');
      if (!fbp) {
        fbp = `fb.1.${Date.now()}.${Math.floor(Math.random() * 1e16)}`;
        setCookie('_fbp', fbp);
      }

      let click_id_from_api = null;
      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            referer: document.referrer || '',
            fbclid: fbclid || '',
            fbp: fbp || '',
            client_id: CLIENT_ID
          })
        });
        const data = await response.json();
        if (response.ok && data.status === 'success') {
          click_id_from_api = data.click_id;
        } else {
          console.error('Erro ao registrar clique (API response):', data.message);
        }
      } catch (error) {
        console.error('Erro de rede ao registrar clique:', error);
      }

      let redirectUrl = `https://t.me/${TELEGRAM_USERNAME}`;
      if (click_id_from_api) {
        const encodedClickId = encodeURIComponent(click_id_from_api);
        redirectUrl += `?start=${encodedClickId}`;
      }

      console.log(`Redirecionando para: ${redirectUrl}`);
      window.location.replace(redirectUrl);
    }

    (function init() {
      if (isBot() || !(isMobile() && isTouchDevice())) {
        window.location.replace('https://fernandatamires.netlify.app/');
        return;
      }

      registerClickAndRedirect();
    })();
  </script>
